name: NPM build and push

on:
  release:
    types: [released]

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: borales/actions-yarn@v2.0.0
          with:
            cmd: install
        - uses: borales/actions-yarn@v2.0.0
          with:
            cmd: build
        - uses: borales/actions-yarn@v2.0.0
          with:
            cmd: publish
          env:
            NPM_AUTH_TOKEN: ${{secrets.npm_token}}

